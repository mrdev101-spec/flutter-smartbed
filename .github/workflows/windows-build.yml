name: Build Windows App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
      
      - name: Get Dependencies
        run: flutter pub get
      
      - name: Build Windows App
        run: |
          flutter build windows --release
          dir build\windows\runner\Release
      
      - name: Create Installer
        run: |
          $source = "build\windows\runner\Release"
          if (Test-Path $source) {
            Write-Host "Creating ZIP from: $source"
            Compress-Archive -Path "$source\*" -DestinationPath flutter_smartbed_windows.zip -Force
          } else {
            Write-Error "Build directory not found: $source"
            exit 1
          }
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: flutter_smartbed_windows.zip
          name: Flutter Smart Bed v${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: flutter_smartbed_windows.zip
          retention-days: 90